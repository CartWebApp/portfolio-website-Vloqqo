    <script type="module">
        let data = [];
        import { csv } from "https://cdn.skypack.dev/d3-fetch@3";
        csv("./data/output.csv").then((data) => {
            const genres = Object.keys(data[0]);
            const ratings = genres.map(genre => parseFloat(data[0][genre]));
            console.log(data[0]); // [{"Hello": "world"}, â€¦
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.columns,
                    datasets: [{
                        label: 'Stars',
                        data: ratings,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });

    </script>
